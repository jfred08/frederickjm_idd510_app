<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <div class="container content-box my-xs-0 my-sm-5 pt-3"> <!-- Start outer container -->
      <div class="row"> <!-- Top bar -->
        <div class="col-1">
          <a href="myPosts.html"><i class="fas fa-chevron-left fa-2x"></i></a> <!-- Back button -->
        </div>
        <div class="col ml-3 mt-2"><h2>New/Edit Post</h2></div> <!-- Page title -->
        <div class="col"><h6>changes saved</h6></div> <!-- Auto save msg -->
      </div>
      <form>
        <div class="form-group">
          <!-- <label for="exampleFormControlInput1">Email address</label> -->
          <input type="text" class="form-control" placeholder="Post title">
        </div>
        <div class="form-group">
          <div class="row">
            <!-- https://getbootstrap.com/docs/4.1/components/button-group/ TODO: replace with button-group -->
            <div class="col"><i class="fas fa-undo-alt"></i></div>
            <div class="col"><i class="fas fa-redo-alt"></i></div>
            <div class="col"><i class="fas fa-link"></i></div>
            <div class="col"><i class="fas fa-image"></i></div>
            <div class="col"><a href="addLabels.html">Publish</a></div>
          </div>
          <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Write post..."></textarea>
        </div>
        <div class="row">
          <div class="col"><i class="fas fa-bold"></i></div>
          <div class="col"><i class="fas fa-italic"></i></div>
          <div class="col"><i class="fas fa-underline"></i></div>
          <div class="col"><i class="fas fa-list-ul"></i></div>
          <div class="col"><i class="fas fa-list-ol"></i></div>
          <div class="col"><i class="fas fa-indent fa-flip-horizontal"></i></div>
          <div class="col"><i class="fas fa-indent"></i></div>
        </div>
      </form>
    </div>
    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="js/bucket.js"></script>
