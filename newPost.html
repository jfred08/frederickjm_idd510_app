<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Post</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <div class="container content-box my-xs-0 my-sm-5 pt-3"> <!-- Start outer container -->
      <div class="row"> <!-- Top bar -->
        <div class="col-1"> <!-- Back button -->
          <a href="index.html"><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="col ml-3 mt-2"> <!-- Search box -->
          <form>
            <input type="text" class="form-control" placeholder="Post title">
          </form>
        </div>
      </div>
      <div class="mt-3">
        <div class="row mb-1"> <!-- Top toolbar -->
          <div class="col-6">
            <div class="btn-group btn-group-justified w-100" role="toolbar" aria-label="Basic example">
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-undo-alt"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-redo-alt"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-link"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-image"></i></button>
            </div>
          </div>
          <div class="col-6">
            <a href="addLabels.html"><button type="button" class="btn btn-light float-right blue-btn text-white">Ready to Publish</button></a>
          </div>
        </div>
        <form> <!-- Post text area -->
          <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Write post..."></textarea>
          </div>
        </form>
        <div class="row"> <!-- Bottom toolbar -->
          <div class="col">
            <div class="btn-group btn-group-justified w-100" role="toolbar" aria-label="Basic example">
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-bold"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-italic"></i></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-underline"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-list-ul"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-list-ol"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-indent"></i></button>
              <button type="button" class="btn btn-light new-post-icon"><i class="fas fa-indent fa-flip-horizontal"></i></button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col p-0 fixed-bottom">
            <img src="images/galaxy_keyboard.png" class="keyboard d-md-none"></img>
          </div>
        </div>
      </div>
    </div>
    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
